<style>
    .table tbody > tr > td.align-left {
        text-align: left;
    }

    .highlightyourbank {
        background-color:antiquewhite;
    }
</style>
<div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-0 col-md-6 col-md-offset-0 col-lg-12 col-lg-offset-0">
            <div style="margin:20px 0px;">
                <ol class="breadcrumb">
                    <li><a href="javascript:void(0)" ng-click="GoToDashboard()">Dashboard</a></li>
                    <li>CBR Performance Index</li>
                    <li class="active">{{ SelectedTab }}</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-sm-offset-0 col-md-3 col-md-offset-0">
            <div class="title">
                <h4>{{BankName}}</h4>
            </div>
            <div class="title">
                <h3>Ratios</h3>
            </div>
            <div class="a-grey">
                <ul class="nav nav-pills nav-stacked card">
                    <li ng-class="{'active':IsPeerGroupActive}">
                        <a href="javascript:void(0)" ng-click="TogglePerformanceIndexScreen($event, 'performanceIndexPeerGroupTemplate', 'Peer Group')">
                            <span class="nav-stacked-item">Peer Group</span>
                        </a>
                    </li>
                    <li ng-class="{'active':IsStateActive}">
                        <a href="javascript:void(0)" ng-click="TogglePerformanceIndexScreen($event, 'performanceIndexStateTemplate', 'State')">
                            <span class="nav-stacked-item">State</span>
                        </a>
                    </li>
                    <li ng-class="{'active':IsRegionActive}">
                        <a href="javascript:void(0)" ng-click="TogglePerformanceIndexScreen($event, 'performanceIndexRegionTemplate', 'Region')">
                            <span class="nav-stacked-item">Region</span>
                        </a>
                    </li>
                    <li ng-class="{'active':IsNationalActive}">
                        <a href="javascript:void(0)" ng-click="TogglePerformanceIndexScreen($event, 'performanceIndexNationalTemplate', 'National')">
                            <span class="nav-stacked-item">National</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <div class="col-sm-12 col-sm-offset-0 col-md-9 col-md-offset-0 col-lg-9 col-lg-offset-0">
            <div ng-include src="performanceIndexTemplate">
            </div>
        </div>
    </div><!-- row -->

    <script id="performanceIndexPeerGroupTemplate" type="text/ng-template">
        <div ng-controller="performanceIndexPeerGroup">
            <div class="row" style="margin-bottom:20px;">
                <div class="col-sm-6 col-sm-offset-0 col-md-4 col-md-offset-0 col-lg-4 col-lg-offset-6 pull-right">
                    <select class="form-control" ng-model="SelectedPeerGroup" ng-options="option.peergroupname for option in PeerGroups track by option.value" ng-change="ToggleDataOnPeerGroupChange()"></select>
                </div>
            </div>
            <div class="row">
                <!-- APP PANEL -->
                <div class="a-grey card card-white">
                    <table class="table table-condensed">
                        <thead>
                            <tr style="">
                                <th>Rank</th>
                                <th>Institution Name</th>
                                <th class="align-right">FDIC Cert</th>
                                <th>State</th>
                                <th>Region</th>
                                <th class="align-center">AG</th>
                                <th class="align-center">ROAA</th>
                                <th class="align-center">ROAE</th>
                                <th class="align-center">NIM</th>
                                <th class="align-center">ER</th>
                                <th class="align-center">NPA</th>
                                <th class="align-center">NIBD</th>
                                <th class="align-center">NII</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in PerformanceIndexData">
                                <td class="col-md-1">{{ x.overallDataRank }}</td>
                                <td class="col-md-7 align-left" ng-class="{'highlightyourbank': x.institutionName == BankName}">{{ x.institutionName }}</td>
                                <td class="col-md-2 align-right">{{ x.certNumber }}</td>
                                <td class="align-left">{{ x.state }}</td>
                                <td class="align-left">{{ x.region }}</td>
                                <td class="align-right">{{ x.agr }}</td>
                                <td class="align-right">{{ x.roaa }}</td>
                                <td class="align-right">{{ x.roae }}</td>
                                <td class="align-right">{{ x.nim }}</td>
                                <td class="align-right">{{ x.er }}</td>
                                <td class="align-right">{{ x.npa }}</td>
                                <td class="align-right">{{ x.nibd }}</td>
                                <td class="align-right">{{ x.nii }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>
