<table class="nav nav-list nav-pills nav-stacked abn-tree table table-condensed table-striped">
	<tr 
		ng-click="row.branch.expanded = !row.branch.expanded" 
		ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid"
		ng-animate="abn-tree-animate"
		ng-class="level-{{ row.level }} {{(row.branch.selected ? ' active':'')}}"
		class="abn-tree-row closeall accordion-toggle level-{{ row.level }}" 
		data-toggle="collapse">
		<td class="indented tree-label col-md-7" style="background:red">
			<i ng-class="row.tree_icon" ng-click="user_clicks_branch(row.branch)" class="tree-icon"></i>
			<span ng-if='row.branch.data.strong'><strong>{{row.label}}</strong></span>
			<span ng-if='!row.branch.data.strong'> {{row.label}}</span>
		</td>
		<td class='col-md-1'>
			<span ng-if='row.branch.data.strong'><strong>{{row.branch.date0}}</strong></span>
			<span ng-if='!row.branch.data.strong'> {{row.branch.date0}}</span>
		</td>
		<td class='col-md-1'>
			<span ng-if='row.branch.data.strong'><strong>{{row.branch.date1}}</strong></span>
			<span ng-if='!row.branch.data.strong'> {{row.branch.date1}}</span>
		<td class='col-md-1'>
			<span ng-if='row.branch.data.strong'><strong>{{row.branch.date2}}</strong></span>
			<span ng-if='!row.branch.data.strong'> {{row.branch.date2}}</span>
		</td>
		<td class='col-md-1'>
			<span ng-if='row.branch.data.strong'><strong>{{row.branch.date3}}</strong></span>
			<span ng-if='!row.branch.data.strong'> {{row.branch.date3}}</span>
		</td>
		<td class='col-md-1'>
			<span ng-if='row.branch.data.strong'><strong>{{row.branch.date4}}</strong></span>
			<span ng-if='!row.branch.data.strong'> {{row.branch.date4}}</span>
		</td>
	</tr>
</table>
