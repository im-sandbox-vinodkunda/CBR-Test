<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" onclick="javascript:return false;" >&times;</button>
    <h4>Edit Account Profile</h4>
</div>
<form class="form-horizontal" name="accounteditform" autocomplete="off">
    <div class="form-group">
        <label class="control-label col-md-3" for="email">Account Name:</label>
        <div class="col-md-6">
            <div style="border-radius:4px" ng-class="{ 'has-error' : accounteditform.accountname.$invalid && accounteditform.accountname.$dirty}">
                <input type="hidden" class="form-control" name="accountname" ng-model="AccountToEdit.accountName" ng-required="true" maxlength="255" />
                <label class="form-control">{{AccountToEdit.accountName}}</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="pwd">BHC Name:</label>
        <div class="col-md-6">
            <div style="border-radius:4px" ng-class="{ 'has-error' : accounteditform.bhcname.$invalid && accounteditform.bhcname.$dirty}">
                <input type="text" class="form-control" name="bhcname" ng-model="AccountToEdit.bhcName" maxlength="255" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="pwd">Stock Ticker:</label>
        <div class="col-md-6">
            <div style="border-radius:4px" ng-class="{ 'has-error' : accounteditform.stockticker.$invalid && accounteditform.stockticker.$dirty}">
                <input type="text" class="form-control" name="stockticker" ng-model="AccountToEdit.stockTicker" maxlength="255"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default bg-default-blue text-white" ng-disabled="accounteditform.$invalid || !accounteditform.$dirty" value="Save" ng-click="UpdateAccountProfile()">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()" onclick="javascript:return false;" value="Cancel">Cancel</button>
    </div>
</form>
