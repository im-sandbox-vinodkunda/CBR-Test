/* The container */
.custom-check-box {
display: block;
position: relative;
padding-left: 35px;
margin-bottom: 12px;
cursor: pointer;
font-size: 22px;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

/* Hide the browser's default checkbox */
.custom-check-box input {
position: absolute;
opacity: 0;
cursor: pointer;
height: 0;
width: 0;
}

/* Create a custom checkbox */
.checkmark {
position: absolute;
top: 0;
right: 0;
height: 25px;
width: 25px;
background-color: #eee;
}

/* On mouse-over, add a grey background color */
.custom-check-box:hover input ~ .checkmark {
background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.custom-check-box input:checked ~ .checkmark {
background-color: #2196F3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
content: "";
position: absolute;
display: none;
}

/* Show the checkmark when checked */
.custom-check-box input:checked ~ .checkmark:after {
display: block;
}

/* Style the checkmark/indicator */
.custom-check-box .checkmark:after {
left: 9px;
top: 5px;
width: 5px;
height: 10px;
border: solid white;
border-width: 0 3px 3px 0;
-webkit-transform: rotate(45deg);
-ms-transform: rotate(45deg);
transform: rotate(45deg);
}

/*Radio box*/

input[type="radio"] + .label-text:before{
content: "\f10c";
font-family: "FontAwesome";
speak: none;
font-style: normal;
font-weight: normal;
font-variant: normal;
text-transform: none;
line-height: 1;
-webkit-font-smoothing:antialiased;
width: 1em;
display: inline-block;
margin-right: 5px;
font-size: 20px
}

input[type="radio"]:checked + .label-text:before{
content: "\f192";
color: red;
animation: effect 250ms ease-in;
}


/*Radio Toggle*/

.toggle input[type="radio"] + .label-text:before{
content: "\f204";
font-family: "FontAwesome";
speak: none;
font-style: normal;
font-weight: normal;
font-variant: normal;
text-transform: none;
line-height: 1;
-webkit-font-smoothing:antialiased;
width: 1em;
display: inline-block;
margin-right: 10px;
}

.toggle input[type="radio"]:checked + .label-text:before{
content: "\f205";
color: #16a085;
animation: effect 250ms ease-in;
}

.toggle input[type="radio"]:disabled + .label-text{
color: #aaa;
}

.toggle input[type="radio"]:disabled + .label-text:before{
content: "\f204";
color: #ccc;
}
</style>

<script id="manageAccounts" type="text/ng-template">
    <div class="tab-content" id="manage-accounts" ng-controller="manageAccountsController">
        <div id="tabManageAccounts">
            <div style="padding:0px;">
                <div class="title">
                    <h3>
                        Manage Accounts
                    </h3>
                </div>
                <div style="margin-bottom:60px;">
                    <div class="row">
                        <div class="col-sm-12">
                            <div>
                                <label>
                                    Show
                                    <select ng-model="PageSize" ng-change="LoadTenants()" class="form-control input-sm" style="width:auto;display:inline-block;" aria-controls="tableTrackCDOrders">

                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select> entries
                                </label>
                                <div class="search-form pull-right">
                                    <label class="" style="margin-top:5px;margin-right:5px;">Search:</label>
                                    <div class="form-group pull-right">
                                        <input class="form-control input-sm ng-pristine ng-untouched ng-valid" aria-controls="tableManageAccounts" type="search" placeholder="Search by Name or FDIC Certificate" ng-model="TenantSearchInput" ng-keyup="FireTenantSearch()" style="width:220px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Add jQuery data table plugin -->
                    <table id="tableManageAccounts" class="table table-striped table-fluid">
                        <thead>
                            <tr>
                                <th>
                                    <a href="javascript:void(0);" ng-click="OrderBy('accountName')" style="color:inherit">
                                        Account Name <span ng-show="orderByField == 'accountName'"><span ng-show="!reverseSort"><i class="fa fa-sort-amount-asc" aria-hidden="true"></i></span><span ng-show="reverseSort"><i class="fa fa-sort-amount-desc" aria-hidden="true"></i></span></span>
                                    </a>
                                </th>
                                <th>FDIC Certificate</th>
                                <th>
                                    <a href="javascript:void(0);" ng-click="OrderBy('state')" style="color:inherit">
                                        State <span ng-show="orderByField == 'state'"><span ng-show="!reverseSort"><i class="fa fa-sort-amount-asc" aria-hidden="true"></i></span><span ng-show="reverseSort"><i class="fa fa-sort-amount-desc" aria-hidden="true"></i></span></span>
                                    </a>
                                </th>
                                <th>
                                    <a href="javascript:void(0);" ng-click="OrderBy('memberSince')" style="color:inherit">
                                        Member Since <span ng-show="orderByField == 'memberSince'"><span ng-show="!reverseSort"><i class="fa fa-sort-amount-asc" aria-hidden="true"></i></span><span ng-show="reverseSort"><i class="fa fa-sort-amount-desc" aria-hidden="true"></i></span></span>
                                    </a>
                                </th>
                                <th>Deactivate</th>
                                <th>Reactivate</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="tenant in Tenants" ng-class-odd="'odd'" ng-class-even="'even'">
                                <td><a href="javascript:void(0)" ng-click="RedirectToSuperAccountAdministration(tenant.tenantKey)">{{ BindAccountName(tenant.accountName) }}</a></td>
                                <td>{{BindFdicCert(tenant.fdicCert)}}</td>
                                <td>{{BindState(tenant.state)}}</td>
                                <td>{{ tenant.memberSince }}</td>
                                <td>
                                    <button class="btn btn-default btn-table btn-xs" type="button" ng-click="SelectTenantToDelete($event, tenant)" data-toggle="modal" data-target="#deleteuser" ng-show="tenant.isActive === true">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                        Deactivate
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-default btn-table btn-xs" type="button" ng-click="SelectTenantToActivate($event, tenant)" data-toggle="modal" data-target="#deleteuser" ng-show="tenant.isActive === false">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                        Reactivate
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div aria-live="polite" ng-show="Tenants.length > 0">Showing {{ShowingFrom}} to {{ShowingTo}} of {{Tenants[0].totalAccounts}} accounts</div>
                            <div aria-live="polite" ng-show="Tenants.length == 0 && SearchFired === true">No accounts matching your search crieteria.</div>
                        </div>
                        <div class="col-sm-7">
                            <div id="tableTrackCDOrders_paginate">
                                <ul class="pagination pull-right">
                                    <li id="{{ pageNumber.id }}" ng-repeat="pageNumber in PageNumbers" ng-class="{'active':CurrentPage === pageNumber.value}"><a href="javascript:void(0)" ng-hide="pageNumber.value === '>>' && DisableNextClick" ng-click="LoadNextPageOfTenants(pageNumber)">{{ pageNumber.value }}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                </div><!-- END panel-body -->
        </div>
    </div><!-- END tab-pane containing tabBankAccountDetails -->
</script>

<script id="manageRates" type="text/ng-template">
    <div class="tab-pane" ng-controller="manageRates">
        <ng-form name="outerForm" novalidate>
            <div>
                <h3>Manage Rates</h3>
                <div class="text-right ng-binding">NOTE: Latest update: {{Rates[0].lastUpdatedDate}}</div>
            </div>
            <div>
                <!-- Add jQuery data table plugin -->
                <style>
                    .form-inline .form-control {
                        padding: 0;
                        height: auto;
                        border-top: none;
                        border-right: none;
                        border-left: none;
                        background: transparent;
                        box-shadow: none;
                        border-radius: 0;
                        font-size: 12px;
                        text-align: center;
                    }
                </style>
                <div id="tableManageRates_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div><div class="row">
                        <div class="col-sm-12">
                            <table id="tableManageRates" class="table table-striped table-fluid dataTable no-footer" style="width: 100%;" role="grid">
                                <thead>
                                    <tr role="row"><th class="sorting_disabled" rowspan="1" colspan="1" style="width: 28px;">Term</th><th class="sorting_disabled text-center" rowspan="1" colspan="1" style="width: 107px;">Fixed Rate</th><th class="sorting_disabled text-center" rowspan="1" colspan="1" style="width: 107px;">Callable</th></tr>
                                </thead>
                                <tbody>
                                    <tr role="row" ng-repeat="rate in Rates" ng-class-odd="odd" ng-class-even="even">
                                        <ng-form name="innerForm">
                                            <td>{{ rate.term }}</td>
                                            <td class="text-center">
                                                <div class="form-group" ng-class="{ 'has-error' : (innerForm.$$parentForm['fixedrate' + $index].$invalid && innerForm.$$parentForm['fixedrate' + $index].$dirty) || (innerForm.$$parentForm['hiddenfixedrate' + $index].$invalid)}">
                                                    <input type="text" name="fixedrate{{$index}}" class="form-control" ng-model="rate.fixedRate" pattern="^\d+(?:\.\d+)?(?:-\d+(?:\.\d+)?)*$" ng-required="rate.Required" ng-change="UpdateHiddenFixedRate(rate)">
                                                    <input class="form-control" name="hiddenfixedrate{{$index}}" style="display:none;" type="number" placeholder="Rate" ng-model="rate.HiddenFixedRate" min="1">
                                                </div>
                                            </td>
                                            <td class="text-center">
                                                <div class="form-group" ng-class="{ 'has-error' : (innerForm.$$parentForm['callable' + $index].$invalid && innerForm.$$parentForm['callable' + $index].$dirty) || (innerForm.$$parentForm['hiddencallablerate' + $index].$invalid)}">
                                                    <input type="text" name="callable{{$index}}" class="form-control" ng-model="rate.callable" pattern="^\d+(?:\.\d+)?(?:-\d+(?:\.\d+)?)*$" ng-change="UpdateHiddenCallableRate(rate)">
                                                    <input class="form-control" name="hiddencallablerate{{$index}}" style="display:none;" type="number" placeholder="Rate" ng-model="rate.HiddenCallableRate" min="1">
                                                </div>
                                            </td>
                                        </ng-form>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div><div class="row"><div class="col-sm-5"></div><div class="col-sm-7"></div></div>
                </div>
            </div>
            <div class="text-right">
                <input type="submit" ng-disabled="outerForm.$invalid" class="btn btn-primary btn-group" value="Submit Rates" ng-click="submitRates(innerForm)" />
            </div>
        </ng-form>
    </div>
</script>

                                    <th style="width: 48px;" aria-label="Frequency" rowspan="1" colspan="1">Frequency</th>
                                    <th style="width: 29px;" aria-label="Notes" rowspan="1" colspan="1">Notes</th>
                                    <th style="width: 29px;" aria-label="Status" rowspan="1" colspan="1">Status</th>
                                    <th style="width: 18px;" aria-label="Edit" rowspan="1" colspan="1">Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="order in ExistingOrders|orderBy:orderByField:reverseSort track by order.orderKey" ng-class-even="even" ng-class-odd="odd" role="row" ng-show="(SelectedFilter === 'All' || order.status === SelectedFilter)">
                                    <td>{{ order.orderDate }}</td>
                                    <td>{{ order.institutionName }}</td>
                                    <td>{{ order.orderedBy}}</td>
                                    <td>{{ order.contactPhone }}</td>
                                    <td>{{ order.term }}</td>
                                    <td>{{ order.callable }}</td>
                                    <td>{{ order.callFrequency }}</td>
                                    <td>{{ order.rate }}</td>
                                    <td>{{ order.amount | currency: "$" : 0 }}</td>
                                    <td>{{ order.settleDate }}</td>
                                    <td>{{ order.interestPaymentFrequency }}</td>
                                    <td class="handlelargenote notes">{{ order.notes }}</td>
                                    <td>{{ order.status }}</td>
                                    <td><button class="btn btn-sm btn-primary" ng-click="editOrder(order, $index)">Edit</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <div id="tableTrackCDOrders_info" role="status" aria-live="polite">Showing {{ShowingFrom}} to {{ShowingTo}} of {{ExistingOrders[0].totalOrders}} orders (filtered from {{ExistingOrders[0].totalOrders}} total entries)</div>
                    </div>
                    <div class="col-sm-7">
                        <div id="tableTrackCDOrders_paginate">
                            <ul class="pagination pull-right">
                                <li id="{{ pageNumber.id }}" ng-repeat="pageNumber in PageNumbers" ng-class="{'active':CurrentPage === pageNumber.value}"><a href="javascript:void(0)" ng-hide="pageNumber.value === '>>' && DisableNextClick" ng-click="getCdOrders(pageNumber)">{{ pageNumber.value }}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<div id="overlay" style="z-index:1000;display:none;">
    <div style="margin-top:15%;">
        <center><img src="../../../Images/cbr-ripple-small.gif" class="img-responsive" /></center><span id="overlayLoadingText">Loading...</span>
    </div>
</div>
